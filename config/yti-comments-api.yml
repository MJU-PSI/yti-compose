---
spring:
  profiles: local

service:
  name: yti-comments-api
  database-name: yti_comments

server:
  port: 9701

tomcat:
  ajp:
    port: 9702

fake:
  login:
    allowed: true
    mail: "john.doe@example.com"
    firstName: "John"
    lastName: "Doe"

impersonate:
  allowed: true

groupmanagement:
  url: "https://rhp.dev.yticloud.vrk.fi"
  publicUrl: "https://rhp.dev.yti.cloud.vrk.fi"

codelist:
  url: "https//koodistot.dev.yticloud.vrk.fi"
  publicUrl: "https://koodistot.dev.yticloud.vrk.fi"

terminology:
  url: "https://sanastot.dev.yticloud.vrk.fi"
  publicUrl: "https://sanastot.dev.yticloud.vrk.fi"

datamodel:
  url: "https://tietomallit.dev.yticloud.vrk.fi"
  publicUrl: "https://tietomallit.dev.yticloud.vrk.fi"

application:
  scheme: http
  host: localhost
  port: ${server.port}
  contextPath: "/comments-api"
  access-log: true
  env: local

uri_suomi:
  scheme: http
  host: uri.suomi.fi

session:
  timeout-mins: 10

hikari:
  jdbcUrl: jdbc:postgresql://${environment.postgres.host}:${environment.postgres.port}/${service.database-name}
  username: postgres
  password:
  minimumIdle: 10
  maximumPoolSize: 10

